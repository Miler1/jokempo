<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Pergunta</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="form">
        <mat-form-field>
            <input type="text" matInput [(ngModel)]="name" placeholder="Nome" formControlName="name">
            <mat-label>Informe o nome de usuário *</mat-label>
            <mat-error *ngIf="hasError('name', 'required')">O nome é obrigatório</mat-error>
        </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button [disabled]="hasError('name', 'required')" mat-raised-button color="primary" (click)="openDialog()" cdkFocusInitial>Ok</button>
  </mat-card-actions>
</mat-card>
